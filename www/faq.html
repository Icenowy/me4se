<a name="commandline" ></a>
<h2>Running ME4SE from the command line</h2>

<p>The following command starts a MIDlet on your desktop computer if
<tt>me4se.jar</tt> is contained in your classpath:</p>

<pre>
   java org.me4se.MIDletRunner YourMIDletName 
</pre>
